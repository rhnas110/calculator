<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculator</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
    </head>


    <body>
        <!-- <div class="semiCircle1"></div> -->
        <div class="wrapper">
            <div class="calcTitle"><h1>Calculator</h1></div>
            <div class="calculator">
                <table>
                    <tr>
                        <td>
                            <div class="output-section">
                                <input dir="rtl" type="text" name="screen" id="screen" class="input-screen" placeholder="0">
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <div class="precision-controls">
                                <button id="decrease-precision">-</button>
                                <span id="decimal-precision">2</span>
                                <button id="increase-precision">+</button>
                            </div>
                        </td>
                    </tr>
                </table>
                <table>
                    <tr>
                        <td><button class="red-btn" id="ac-btn">AC</button></td>
                        <td><button class="red-btn" id="del-btn">Del</button></td>
                        <td><button style="background-color: rgb(35, 102, 111);" class="green-btn" id="equal-btn">=</button></td>
                        <td><button class="yellow-btn" id="/-btn">รท</button></td>
                    </tr>
                    <tr>
                        <td><button class="1 numBtn" id="1-btn">1</button></td>
                        <td><button class="2 numBtn" id="2-btn">2</button></td>
                        <td><button class="3 numBtn" id="3-btn">3</button></td>
                        <td><button class="yellow-btn" id="*-btn">x</button></td>
                    </tr>
                    <tr>
                        <td><button class="4 numBtn" id="4-btn">4</button></td>
                        <td><button class="5 numBtn" id="5-btn">5</button></td>
                        <td><button class="6 numBtn" id="6-btn">6</button></td>
                        <td><button class="yellow-btn" id="+-btn">+</button></td>
                    </tr>
                    <tr>
                        <td><button class="7 numBtn" id="7-btn">7</button></td>
                        <td><button class="8 numBtn" id="8-btn">8</button></td>
                        <td><button class="9 numBtn" id="9-btn">9</button></td>
                        <td><button style="font-size: 2.5rem" class="yellow-btn" id="--btn">-</button></td>
                    </tr>
                    <tr>
                        <td><button class="point" id=".-btn">.</button></td>
                        <td><button class="0 numBtn" id="0-btn">0</button></td>
                        <td><button class="lp"id="lp-btn">(</button></td>
                        <td><button class="rp" id="rp-btn">)</button></td>
                    </tr>
                </table>
            </div>
        </div>
    </body>


</html>
